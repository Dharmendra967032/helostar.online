<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helostar | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #000;
            --helostar-pink: #d3159d;
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --blur: blur(25px);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: #fff; margin: 0; overflow-x: hidden; }
        
        #uploadProgress { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: var(--helostar-pink); z-index: 4000; transition: 0.3s; box-shadow: 0 0 10px var(--helostar-pink); }

        header { background: rgba(0,0,0,0.8); backdrop-filter: var(--blur); padding: 12px 20px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .header-content { display: flex; justify-content: space-between; align-items: center; width: 100%; position: relative; }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--helostar-pink); transition: opacity 0.3s; }

        /* Search Bar Logic */
        .search-wrapper { display: flex; align-items: center; flex-grow: 1; justify-content: flex-end; margin-right: 15px; }
        .search-container { position: relative; display: flex; align-items: center; transition: all 0.4s ease; width: 40px; }
        .search-container.expanded { width: 100%; }
        .search-bar { width: 0; opacity: 0; background: var(--glass-white); border: 1px solid var(--glass-border); border-radius: 20px; padding: 8px 10px; color: white; outline: none; transition: all 0.4s ease; pointer-events: none; }
        .search-container.expanded .search-bar { width: 100%; opacity: 1; padding-left: 35px; pointer-events: auto; }
        .search-icon-btn { cursor: pointer; font-size: 1.2rem; color: #fff; position: absolute; left: 10px; z-index: 5; }

        /* Dropdown Menu */
        .menu-wrapper { position: relative; }
        .menu-trigger { font-size: 1.5rem; cursor: pointer; color: white; }
        .dropdown-content { 
            position: absolute; right: 0; top: 40px; background: #111; border: 1px solid var(--glass-border); 
            border-radius: 12px; min-width: 160px; display: none; flex-direction: column; overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .dropdown-content.show { display: flex; }
        .dropdown-item { padding: 12px 15px; font-size: 0.9rem; border-bottom: 1px solid #222; cursor: pointer; transition: 0.2s; }
        .dropdown-item:hover { background: var(--glass-white); }
        .logout-item { background: #1a1a1a; color: var(--helostar-pink); text-align: center; border-bottom: none; font-size: 1.2rem; padding: 15px; }

        /* Navigation */
        .nav-tabs { display: flex; background: #000; border-bottom: 1px solid #111; }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #555; font-weight: 700; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom-color: var(--helostar-pink); }

        /* General UI */
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 120px; }
        .card { width: 100%; margin-bottom: 30px; border-bottom: 1px solid #111; }
        .v-wrap { width: 100%; background: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .v-full { height: 400px; }
        .v-short { aspect-ratio: 9/16; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .btn-act { cursor: pointer; display: flex; align-items: center; gap: 6px; padding: 8px 14px; border-radius: 25px; background: var(--glass-white); border: 1px solid var(--glass-border); font-size: 0.8rem; color: white; }
        .fab { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--helostar-pink); border-radius: 50%; display: none; align-items: center; justify-content: center; color: white; border: none; z-index: 1001; }
        .hidden { display: none !important; }
        #authOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="uploadProgress"></div>

    <div id="authOverlay">
        <h1 class="logo" style="font-size: 3rem; margin-bottom: 40px;">HELOSTAR</h1>
        <button onclick="signInWithGoogle()" class="btn-act" style="width: 240px; justify-content: center; padding: 15px; background: #fff; color: #000;"><i class="fab fa-google"></i> Login with Google</button>
        <button onclick="guestMode()" class="btn-act" style="width: 240px; justify-content: center; padding: 15px; margin-top: 15px; background:none;">Guest Mode</button>
    </div>

    <header>
        <div class="header-content">
            <div class="logo" id="headerLogo">HELOSTAR</div>
            
            <div class="search-wrapper">
                <div class="search-container" id="searchContainer">
                    <i class="fas fa-search search-icon-btn" onclick="toggleSearch()"></i>
                    <input type="text" id="searchInput" class="search-bar" placeholder="Search..." oninput="renderFeed()">
                </div>
            </div>

            <div class="menu-wrapper">
                <i class="fas fa-bars menu-trigger" onclick="toggleMenu()"></i>
                <div class="dropdown-content" id="catDropdown">
                    <div class="dropdown-item" onclick="filterByCat('All')">All Categories</div>
                    <div class="dropdown-item" onclick="filterByCat('Comedy')">Comedy</div>
                    <div class="dropdown-item" onclick="filterByCat('Party')">Party</div>
                    <div class="dropdown-item" onclick="filterByCat('Bhakti')">Bhakti</div>
                    <div class="dropdown-item" onclick="filterByCat('Tech')">Tech</div>
                    <div class="dropdown-item" onclick="filterByCat('News')">News</div>
                    <div class="dropdown-item logout-item" id="logoutMenuBtn" onclick="logout()">
                        <i class="fas fa-power-off"></i>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="nav-tabs">
        <button id="tShort" class="tab-btn active" onclick="setTab('short')">SHORTS</button>
        <button id="tFull" class="tab-btn" onclick="setTab('full')">VIDEOS</button>
    </div>

    <div class="container" id="feed"></div>

    <input type="file" id="fileIn" style="display:none" accept="video/*">
    <button id="uploadBtn" class="fab" onclick="openModal()"><i class="fa fa-plus"></i></button>

<script>
    // UI Toggle Functions
    function toggleSearch() {
        const container = document.getElementById('searchContainer');
        const logo = document.getElementById('headerLogo');
        container.classList.toggle('expanded');
        
        if(container.classList.contains('expanded')) {
            logo.style.opacity = '0';
            document.getElementById('searchInput').focus();
        } else {
            logo.style.opacity = '1';
        }
    }

    function toggleMenu() {
        document.getElementById('catDropdown').classList.toggle('show');
    }

    // Close dropdown when clicking outside
    window.onclick = function(event) {
        if (!event.target.matches('.menu-trigger')) {
            const dropdowns = document.getElementsByClassName("dropdown-content");
            for (let d of dropdowns) { if (d.classList.contains('show')) d.classList.remove('show'); }
        }
    }

    // Existing Logic (Configured for Supabase/Firebase)
    const SUPABASE_URL = "https://axufucktgyuorwqcykkq.supabase.co"; 
    const SUPABASE_ANON_KEY = "sb_publishable_Vuq82ePGI4vrov2ObLhJQQ_eZRtgkG5"; 

    firebase.initializeApp({
      apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
      authDomain: "helostar-134d9.firebaseapp.com",
      projectId: "helostar-134d9"
    });

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserEmail = null;
    let currentTab = 'short';
    let currentCat = 'All';
    let isGuest = false;

    firebase.auth().onAuthStateChanged(user => {
        if (user) { 
            currentUserEmail = user.email; 
            start(false); 
        }
        else if (localStorage.getItem('guest')) { start(true); }
    });

    function start(g) {
        isGuest = g;
        document.getElementById('authOverlay').classList.add('hidden');
        if(isGuest) document.getElementById('logoutMenuBtn').classList.add('hidden');
        if(!isGuest) document.getElementById('uploadBtn').style.display = 'flex';
        renderFeed();
    }

    function filterByCat(cat) {
        currentCat = cat;
        toggleMenu(); // Close menu after selection
        renderFeed();
    }

    function setTab(t) {
        currentTab = t;
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.getElementById(t === 'short' ? 'tShort' : 'tFull').classList.add('active');
        renderFeed();
    }

    async function renderFeed() {
        const searchTerm = document.getElementById('searchInput').value.toLowerCase();
        const feed = document.getElementById('feed');
        feed.innerHTML = '<p style="text-align:center; padding:50px; opacity:0.4;">Loading...</p>';
        
        let q = _supabase.from('videos').select('*').order('created_at', {ascending: false});
        if (currentCat !== 'All') q = q.eq('category', currentCat);
        
        const { data: videos } = await q;
        feed.innerHTML = '';
        if(!videos) return;

        const filtered = videos.filter(v => 
            v.description.toLowerCase().includes(searchTerm) || 
            v.owner.toLowerCase().includes(searchTerm)
        );

        filtered.forEach(v => {
            const vTemp = document.createElement('video');
            vTemp.src = v.url;
            vTemp.onloadedmetadata = () => {
                const isVertical = vTemp.videoHeight > vTemp.videoWidth;
                if ((currentTab === 'short' && isVertical) || (currentTab === 'full' && !isVertical)) {
                    createCard(v, isVertical);
                }
            };
        });
    }

    function createCard(v, isVertical) {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
            <div class="v-wrap ${isVertical ? 'v-short' : 'v-full'}">
                <video src="${v.url}" ${!isVertical ? 'controls' : 'loop muted onclick="this.paused?this.play():this.pause()"' }></video>
            </div>
            <div style="padding:15px;">
                <b>@${v.owner?.split('@')[0]}</b> ${v.description}
                <div style="color:var(--helostar-pink); font-size:0.75rem;">#${v.category}</div>
            </div>`;
        document.getElementById('feed').appendChild(card);
    }

    function logout() { localStorage.clear(); firebase.auth().signOut().then(() => location.reload()); }
    function guestMode() { localStorage.setItem('guest', '1'); location.reload(); }
    function signInWithGoogle() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
</script>
</body>
</html>
