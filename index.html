<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helostar | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #000;
            --helostar-pink: #d3159d;
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
            --blur: blur(25px);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: #fff; margin: 0; overflow-x: hidden; }
        #uploadProgress { position: fixed; top: 0; left: 0; width: 0%; height: 4px; background: var(--helostar-pink); z-index: 4000; transition: 0.3s; }

        header { background: rgba(0,0,0,0.85); backdrop-filter: var(--blur); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--helostar-pink); }

        /* Search Bar Section */
        .search-container { padding: 10px 20px; background: #000; }
        .search-box { width: 100%; background: var(--glass-white); border: 1px solid var(--glass-border); border-radius: 12px; padding: 10px 15px; color: white; outline: none; box-sizing: border-box; }

        .nav-tabs { display: flex; background: #000; border-bottom: 1px solid #111; }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #555; font-weight: 700; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom-color: var(--helostar-pink); }

        .filter-bar { display: flex; gap: 10px; overflow-x: auto; padding: 12px 20px; scrollbar-width: none; background: #000; }
        .filter-bar::-webkit-scrollbar { display: none; }
        .cat-chip { padding: 8px 18px; border-radius: 20px; background: var(--glass-white); border: 1px solid var(--glass-border); font-size: 0.8rem; font-weight: 600; white-space: nowrap; cursor: pointer; }
        .cat-chip.active { background: var(--helostar-pink); border-color: var(--helostar-pink); }

        /* Video Feed */
        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 120px; }
        .card { width: 100%; margin-bottom: 30px; border-bottom: 1px solid #111; }
        .v-wrap { width: 100%; background: #000; display: flex; align-items: center; justify-content: center; position: relative; overflow: hidden; }
        .v-full { height: 400px; }
        .v-short { aspect-ratio: 9/16; }
        video { width: 100%; height: 100%; object-fit: contain; }

        /* Double Tap & Action Row */
        .heart-pop { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%) scale(0); color: white; font-size: 80px; text-shadow: 0 0 20px var(--helostar-pink); pointer-events: none; opacity: 0; z-index: 10; }
        .animate-heart { animation: heartFade 0.7s ease-out; }
        @keyframes heartFade { 0% { transform: scale(0); opacity: 0; } 50% { transform: scale(1.2); opacity: 0.9; } 100% { transform: scale(1); opacity: 0; } }

        .action-row { display: flex; gap: 12px; margin-top: 15px; padding: 0 15px; flex-wrap: wrap; }
        .btn-act { cursor: pointer; display: flex; align-items: center; gap: 6px; padding: 8px 14px; border-radius: 20px; background: var(--glass-white); border: 1px solid var(--glass-border); font-size: 0.85rem; transition: 0.2s; }
        .btn-act.liked { color: var(--helostar-pink); border-color: var(--helostar-pink); }

        /* Modal / Popup */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); z-index: 3000; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-card { width: 100%; max-width: 400px; background: #111; border: 1px solid var(--glass-border); border-radius: 20px; padding: 25px; }
        
        .fab { position: fixed; bottom: 30px; right: 25px; width: 60px; height: 60px; background: var(--helostar-pink); border-radius: 50%; display: none; align-items: center; justify-content: center; color: white; border: none; box-shadow: 0 8px 25px rgba(211,21,157,0.4); z-index: 1001; }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <div id="uploadProgress"></div>

    <div class="modal-overlay" id="uploadModal">
        <div class="modal-card">
            <h2 style="color:var(--helostar-pink)">Post Video</h2>
            <select id="upCat" style="width:100%; margin-bottom:15px; padding:10px; background:#222; color:white; border-radius:8px;">
                <option value="Comedy">Comedy</option>
                <option value="Party">Party</option>
                <option value="Bhakti">Bhakti</option>
                <option value="Tech">Tech</option>
                <option value="News">News</option>
            </select>
            <textarea id="upDesc" placeholder="Description..." style="width:100%; height:80px; background:#222; color:white; border-radius:8px; padding:10px; margin-bottom:15px;"></textarea>
            <div style="display:flex; gap:10px;">
                <button class="btn-act" onclick="closeModal()">Cancel</button>
                <button class="btn-act" style="background:var(--helostar-pink); border:none;" onclick="processUpload()">Post Now</button>
            </div>
        </div>
    </div>

    <header>
        <div class="logo">HELOSTAR</div>
        <div class="user-info">
            <span id="userNameDisplay"></span>
            <button id="logoutBtn" class="btn-act hidden" style="padding:8px; margin-left:10px;" onclick="logout()"><i class="fas fa-power-off"></i></button>
        </div>
    </header>

    <div class="search-container">
        <input type="text" id="searchInput" class="search-box" placeholder="Search videos or users..." oninput="handleSearch()">
    </div>

    <div class="nav-tabs">
        <button id="tShort" class="tab-btn active" onclick="setTab('short')">SHORTS</button>
        <button id="tFull" class="tab-btn" onclick="setTab('full')">VIDEOS</button>
    </div>

    <div class="filter-bar">
        <div class="cat-chip active" onclick="filterByCat('All')">All</div>
        <div class="cat-chip" onclick="filterByCat('Comedy')">Comedy</div>
        <div class="cat-chip" onclick="filterByCat('Party')">Party</div>
        <div class="cat-chip" onclick="filterByCat('Bhakti')">Bhakti</div>
        <div class="cat-chip" onclick="filterByCat('Tech')">Tech</div>
        <div class="cat-chip" onclick="filterByCat('News')">News</div>
    </div>

    <div class="container" id="feed"></div>

    <input type="file" id="fileIn" style="display:none" accept="video/*">
    <button id="uploadBtn" class="fab" onclick="document.getElementById('fileIn').click()"><i class="fa fa-plus"></i></button>

<script>
    const SUPABASE_URL = "https://axufucktgyuorwqcykkq.supabase.co"; 
    const SUPABASE_ANON_KEY = "sb_publishable_Vuq82ePGI4vrov2ObLhJQQ_eZRtgkG5"; 

    firebase.initializeApp({
      apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
      authDomain: "helostar-134d9.firebaseapp.com",
      projectId: "helostar-134d9"
    });

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserEmail = null, currentTab = 'short', currentCat = 'All', isGuest = false, pendingFile = null, searchQuery = "";

    firebase.auth().onAuthStateChanged(user => {
        if (user) { 
            currentUserEmail = user.email; 
            document.getElementById('userNameDisplay').innerText = user.displayName || user.email.split('@')[0];
            start(false); 
        } else if (localStorage.getItem('guest')) { start(true); }
    });

    function start(g) {
        isGuest = g;
        document.getElementById('logoutBtn').classList.remove('hidden');
        if(!isGuest) document.getElementById('uploadBtn').style.display = 'flex';
        renderFeed();
    }

    // Modal Logic
    document.getElementById('fileIn').onchange = (e) => { pendingFile = e.target.files[0]; if(pendingFile) document.getElementById('uploadModal').style.display = 'flex'; };
    function closeModal() { document.getElementById('uploadModal').style.display = 'none'; }
    async function processUpload() {
        if(!pendingFile) return;
        const cat = document.getElementById('upCat').value, desc = document.getElementById('upDesc').value;
        closeModal();
        const bar = document.getElementById('uploadProgress');
        bar.style.width = '30%';
        const name = `${Date.now()}_${pendingFile.name}`;
        await _supabase.storage.from('videos').upload(name, pendingFile);
        const { data } = _supabase.storage.from('videos').getPublicUrl(name);
        await _supabase.from('videos').insert([{ url: data.publicUrl, description: desc, category: cat, owner: currentUserEmail, likes: 0, views: 0 }]);
        bar.style.width = '100%';
        setTimeout(() => location.reload(), 500);
    }

    function handleSearch() { searchQuery = document.getElementById('searchInput').value.toLowerCase(); renderFeed(); }
    function setTab(t) { currentTab = t; renderFeed(); }
    function filterByCat(cat) { currentCat = cat; renderFeed(); }

    async function renderFeed() {
        const feed = document.getElementById('feed');
        feed.innerHTML = '<p style="text-align:center; padding:50px; opacity:0.4;">Refreshing...</p>';
        let q = _supabase.from('videos').select('*').order('created_at', {ascending: false});
        if (currentCat !== 'All') q = q.eq('category', currentCat);
        const { data: videos } = await q;

        const filtered = videos.filter(v => v.description.toLowerCase().includes(searchQuery) || v.owner.toLowerCase().includes(searchQuery));
        
        feed.innerHTML = '';
        filtered.forEach(v => {
            const vTemp = document.createElement('video'); vTemp.src = v.url;
            vTemp.onloadedmetadata = async () => {
                const isVertical = vTemp.videoHeight > vTemp.videoWidth;
                if ((currentTab === 'short' && isVertical) || (currentTab === 'full' && !isVertical)) {
                    createCard(v, isVertical);
                }
            };
        });
    }

    async function addView(vid) {
        const { data } = await _supabase.from('videos').select('views').eq('id', vid).single();
        await _supabase.from('videos').update({ views: (data.views || 0) + 1 }).eq('id', vid);
        document.getElementById(`vc-${vid}`).innerText = (data.views || 0) + 1;
    }

    function createCard(v, isVertical) {
        const card = document.createElement('div'); card.className = 'card';
        const wrapType = isVertical ? 'v-short' : 'v-full';
        card.innerHTML = `
            <div class="v-wrap ${wrapType}" ondblclick="handleDoubleTap(${v.id}, this)">
                <div class="heart-pop" id="heart-${v.id}"><i class="fas fa-heart"></i></div>
                <video src="${v.url}" ${!isVertical ? 'controls' : 'loop muted'} onplay="addView(${v.id})"></video>
            </div>
            <div class="action-row">
                <div class="btn-act"><i class="fas fa-eye"></i> <span id="vc-${v.id}">${v.views || 0}</span></div>
                <div id="btn-like-${v.id}" class="btn-act" onclick="doLike(${v.id}, this)"><i class="fas fa-heart"></i> ${v.likes || 0}</div>
                <div class="btn-act" onclick="shareVideo('${v.url}')"><i class="fas fa-paper-plane"></i></div>
            </div>
            <div style="padding:10px 15px; font-size:0.9rem;">
                <b>@${v.owner.split('@')[0]}</b> ${v.description} <span style="color:var(--helostar-pink)">#${v.category}</span>
            </div>`;
        document.getElementById('feed').appendChild(card);
    }

    async function handleDoubleTap(vid, el) {
        const heart = document.getElementById(`heart-${vid}`);
        heart.classList.add('animate-heart');
        setTimeout(() => heart.classList.remove('animate-heart'), 700);
        doLike(vid, document.getElementById(`btn-like-${vid}`));
    }

    async function doLike(vid, btn) {
        if (isGuest || btn.classList.contains('liked')) return;
        const { error } = await _supabase.from('likes').insert([{ video_id: vid, user_email: currentUserEmail }]);
        if (!error) {
            const { data } = await _supabase.from('videos').select('likes').eq('id', vid).single();
            await _supabase.from('videos').update({ likes: (data.likes || 0) + 1 }).eq('id', vid);
            btn.classList.add('liked'); location.reload();
        }
    }

    function shareVideo(url) { navigator.clipboard.writeText(url); alert("Link copied!"); }
    function logout() { localStorage.clear(); firebase.auth().signOut().then(() => location.reload()); }
</script>
</body>
</html>
