<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helostar | Premium Video Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --helostar-pink: #d3159d;
            --text-white: #ffffff;
            --text-gray: #999999;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; padding: 0; overflow: hidden; }
        
        /* Auth Overlay */
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .auth-card { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--helostar-pink); text-align: center; width: 90%; max-width: 400px; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--glass); background: #1a1a1a; color: white; box-sizing: border-box; outline: none; }
        .auth-btn { width: 100%; padding: 12px; background: var(--helostar-pink); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }

        header { background: rgba(18, 18, 18, 0.95); padding: 10px 5%; display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass); backdrop-filter: blur(10px); height: 60px; }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--helostar-pink); text-decoration: none; }

        /* Video Feed Scroll Snapping */
        .container { 
            height: calc(100vh - 60px); 
            overflow-y: scroll; 
            scroll-snap-type: y mandatory; 
            scroll-behavior: smooth;
            padding: 0 10px;
        }
        .video-grid { display: flex; flex-direction: column; align-items: center; gap: 20px; }
        
        .video-card { 
            background: var(--card-bg); 
            border-radius: 16px; 
            overflow: hidden; 
            border: 1px solid var(--glass); 
            width: 100%; 
            max-width: 500px; 
            scroll-snap-align: center;
            transition: 0.3s;
        }
        
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 9/16; background: #000; max-height: 70vh; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .video-info { padding: 15px; }
        .video-meta { display: flex; justify-content: space-between; align-items: center; margin-top: 5px; font-size: 0.8rem; color: var(--text-gray); }
        
        .follow-btn { background: transparent; border: 1px solid var(--helostar-pink); color: var(--helostar-pink); padding: 4px 12px; border-radius: 20px; cursor: pointer; font-size: 0.75rem; }
        .follow-btn.active { background: var(--helostar-pink); color: white; }

        .video-actions { display: flex; gap: 20px; margin: 15px 0; border-top: 1px solid var(--glass); padding-top: 10px; }
        .action-item { cursor: pointer; font-size: 1rem; color: var(--text-gray); display: flex; align-items: center; gap: 5px; }
        .action-item:hover { color: var(--helostar-pink); }

        .comment-box { background: #1a1a1a; padding: 10px; border-radius: 10px; margin-top: 10px; display: none; }
        .comment-list { max-height: 120px; overflow-y: auto; font-size: 0.8rem; margin-bottom: 10px; }
        
        .fab-upload { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; border-radius: 50%; background: var(--helostar-pink); color: white; border: none; cursor: pointer; display: none; align-items: center; justify-content: center; z-index: 1001; }
        
        .hidden-card { display: none !important; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <h2 style="color:var(--helostar-pink)">HELOSTAR</h2>
            <button class="auth-btn" onclick="signInWithGoogle()"><i class="fab fa-google"></i> Google Login</button>
            <div style="margin: 10px 0; color: var(--text-gray); font-size: 0.7rem;">OR</div>
            <input type="text" id="guestUsername" class="auth-input" placeholder="Guest Name">
            <button class="auth-btn" style="background: #333;" onclick="guestMode()">Guest Mode</button>
        </div>
    </div>

    <header>
        <a href="index.html" class="logo">HELOSTAR</a>
        <div class="search-container">
            <input type="text" id="searchInput" class="auth-input" placeholder="Search creators..." onkeyup="filterVideos()" style="margin:0; padding:8px 15px;">
        </div>
        <div class="user-section">
            <button id="logoutBtn" class="auth-btn" style="display:none; padding:5px 10px; margin:0; font-size:12px;" onclick="logout()">Logout</button>
        </div>
    </header>

    <div class="container" id="scrollContainer">
        <div id="videoContainer" class="video-grid"></div>
    </div>

    <input type="file" id="fileUpload" style="display:none" accept="video/*">
    <button id="uploadBtn" class="fab-upload" onclick="document.getElementById('fileUpload').click()"><i class="fa fa-plus"></i></button>

<script>
    // --- CONFIG ---
    const SUPABASE_URL = "https://axufucktgyuorwqcykkq.supabase.co"; 
    const SUPABASE_ANON_KEY = "sb_publishable_Vuq82ePGI4vrov2ObLhJQQ_eZRtgkG5"; 

    firebase.initializeApp({
      apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
      authDomain: "helostar-134d9.firebaseapp.com",
      projectId: "helostar-134d9"
    });

    const auth = firebase.auth();
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserEmail = null;

    auth.onAuthStateChanged(user => { 
        if (user) startApp(user);
        else if (localStorage.getItem('guestUser')) startApp({ email: localStorage.getItem('guestUser') });
    });

    function startApp(user) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById('uploadBtn').style.display = 'flex';
        currentUserEmail = user.email;
        fetchVideos();
    }

    // --- VIDEO LOGIC ---
    async function fetchVideos() {
        const { data, error } = await _supabase.from('videos').select('*').order('created_at', { ascending: false });
        if (!error) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            data.forEach(v => renderVideo(v));
        }
    }

    function renderVideo(video) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.id = `card-${video.id}`;
        card.innerHTML = `
            <div class="video-wrapper">
                <video src="${video.url}" playsinline onplay="handlePlay(this, ${video.id})" onended="handleEnded(this)"></video>
            </div>
            <div class="video-info">
                <div style="display:flex; justify-content:space-between; align-items:center;">
                    <b class="video-title">${video.description || 'Helostar Video'}</b>
                    <button class="follow-btn" onclick="toggleFollow('${video.owner}', this)">Follow</button>
                </div>
                <div class="video-meta">
                    <span>@${video.owner.split('@')[0]}</span>
                    <span><i class="fas fa-eye"></i> <span id="views-${video.id}">${video.views || 0}</span></span>
                </div>
                
                <div class="video-actions">
                    <span class="action-item" onclick="handleLike(${video.id})">
                        <i class="fas fa-heart"></i> <span id="likes-${video.id}">${video.likes || 0}</span>
                    </span>
                    <span class="action-item" onclick="toggleCommentBox(${video.id})">
                        <i class="fas fa-comment"></i> Comment
                    </span>
                </div>

                <div id="comment-box-${video.id}" class="comment-box">
                    <div class="comment-list" id="list-${video.id}">Loading...</div>
                    <div style="display:flex; gap:5px;">
                        <input type="text" id="input-${video.id}" class="auth-input" placeholder="Say something..." style="margin:0; font-size:12px;">
                        <button class="auth-btn" style="width:60px; padding:5px; margin:0;" onclick="postComment(${video.id})">Post</button>
                    </div>
                </div>
            </div>
        `;
        document.getElementById('videoContainer').appendChild(card);
    }

    // --- SWIPE & AUTOPLAY ---
    function handlePlay(el, id) {
        // Pause all other videos
        document.querySelectorAll('video').forEach(v => { if(v !== el) v.pause(); });
        // Increment view count
        incrementViews(id);
    }

    function handleEnded(el) {
        const cards = Array.from(document.querySelectorAll('.video-card:not(.hidden-card)'));
        const currentIdx = cards.indexOf(el.closest('.video-card'));
        if (currentIdx < cards.length - 1) {
            const nextCard = cards[currentIdx + 1];
            nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => nextCard.querySelector('video').play(), 600);
        }
    }

    // --- ACTIONS ---
    async function incrementViews(id) {
        const { data } = await _supabase.from('videos').select('views').eq('id', id).single();
        const newViews = (data.views || 0) + 1;
        await _supabase.from('videos').update({ views: newViews }).eq('id', id);
        document.getElementById(`views-${id}`).innerText = newViews;
    }

    async function handleLike(id) {
        const { data } = await _supabase.from('videos').select('likes').eq('id', id).single();
        const newLikes = (data.likes || 0) + 1;
        await _supabase.from('videos').update({ likes: newLikes }).eq('id', id);
        document.getElementById(`likes-${id}`).innerText = newLikes;
    }

    function toggleCommentBox(id) {
        const box = document.getElementById(`comment-box-${id}`);
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
        if(box.style.display === 'block') loadComments(id);
    }

    async function postComment(id) {
        const input = document.getElementById(`input-${id}`);
        if(!input.value) return;
        await _supabase.from('comments').insert([{ video_id: id, user_name: currentUserEmail.split('@')[0], comment_text: input.value }]);
        input.value = '';
        loadComments(id);
    }

    async function loadComments(id) {
        const { data } = await _supabase.from('comments').select('*').eq('video_id', id);
        const list = document.getElementById(`list-${id}`);
        list.innerHTML = data.length ? data.map(c => `<div><b>${c.user_name}:</b> ${c.comment_text}</div>`).join('') : 'No comments yet.';
    }

    async function toggleFollow(email, btn) {
        btn.classList.toggle('active');
        btn.innerText = btn.classList.contains('active') ? 'Following' : 'Follow';
        // Logic for Supabase 'follows' table can be added here
    }

    function filterVideos() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.video-card').forEach(c => c.classList.toggle('hidden-card', !c.innerText.toLowerCase().includes(q)));
    }

    function guestMode() {
        const name = (document.getElementById('guestUsername').value || 'Guest') + Math.floor(Math.random()*100);
        localStorage.setItem('guestUser', name + "@guest.com");
        location.reload();
    }

    function logout() {
        localStorage.removeItem('guestUser');
        auth.signOut().then(() => location.reload());
    }

    async function toggleFollow(creatorEmail, btn) {
    if (creatorEmail === currentUserEmail) return alert("You can't follow yourself!");

    if (!btn.classList.contains('active')) {
        // Follow Logic
        const { error } = await _supabase
            .from('follows')
            .insert([{ 
                follower_email: currentUserEmail, 
                following_email: creatorEmail 
            }]);

        if (!error) {
            btn.classList.add('active');
            btn.innerText = 'Following';
        }
    } else {
        // Unfollow Logic
        const { error } = await _supabase
            .from('follows')
            .delete()
            .eq('follower_email', currentUserEmail)
            .eq('following_email', creatorEmail);

        if (!error) {
            btn.classList.remove('active');
            btn.innerText = 'Follow';
        }
    }
}
</script>
</body>
</html>
