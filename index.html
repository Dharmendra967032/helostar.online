<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helostar.online | Global Video Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --helostar-pink: #d3159d;
            --text-white: #ffffff;
            --text-gray: #999999;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Auth Overlay */
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 2000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .auth-card { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--helostar-pink); text-align: center; width: 90%; max-width: 400px; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--glass); background: #1a1a1a; color: white; box-sizing: border-box; outline: none; }
        .auth-btn { width: 100%; padding: 12px; background: var(--helostar-pink); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        
        header { 
            background: rgba(18, 18, 18, 0.95); 
            padding: 10px 5%; 
            display: grid;
            grid-template-columns: auto 1fr auto;
            align-items: center; 
            gap: 15px;
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            border-bottom: 1px solid var(--glass); 
            backdrop-filter: blur(10px); 
        }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--helostar-pink); text-decoration: none; }
        
        .search-container { position: relative; width: 100%; max-width: 400px; justify-self: center; }
        .search-icon { position: absolute; left: 12px; top: 50%; transform: translateY(-50%); color: var(--text-gray); font-size: 0.8rem; }
        #searchInput { width: 100%; padding: 8px 15px 8px 35px; background: #1a1a1a; border: 1px solid var(--glass); border-radius: 20px; color: white; outline: none; transition: 0.3s; font-size: 0.9rem; }

        .user-section { display: flex; align-items: center; gap: 10px; }
        .logout-btn { background: none; border: 1px solid #444; color: var(--text-gray); padding: 6px 10px; border-radius: 6px; cursor: pointer; font-size: 0.75rem; }

        .container { max-width: 1200px; margin: 20px auto; padding: 0 15px; }
        .video-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; }
        
        .video-card { background: var(--card-bg); border-radius: 16px; overflow: hidden; border: 1px solid var(--glass); transition: 0.3s; }
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 16/9; background: #000; }
        video { width: 100%; height: 100%; object-fit: cover; }
        
        .video-info { padding: 12px; }
        .video-title { font-weight: 600; margin-bottom: 4px; display: block; font-size: 0.95rem; }
        .video-meta { font-size: 0.75rem; color: var(--text-gray); }
        
        .owner-controls { margin-top: 10px; display: flex; gap: 8px; border-top: 1px solid var(--glass); padding-top: 10px; }
        .btn-action { background: var(--glass); border: 1px solid var(--glass); color: white; padding: 6px; border-radius: 6px; cursor: pointer; font-size: 0.7rem; flex: 1; }
        .btn-delete { color: #ff4444; }
        .btn-share { background: rgba(211, 21, 157, 0.1); border: 1px solid rgba(211, 21, 157, 0.3); color: var(--helostar-pink); padding: 6px; border-radius: 6px; cursor: pointer; flex: 0.3; }

        .fab-upload { position: fixed; bottom: 25px; right: 25px; width: 55px; height: 55px; border-radius: 50%; background: var(--helostar-pink); color: white; border: none; font-size: 1.3rem; cursor: pointer; display: none; align-items: center; justify-content: center; z-index: 1001; box-shadow: 0 5px 15px rgba(211, 21, 157, 0.3); }
        
        #uploadStatus { position: fixed; bottom: 90px; right: 20px; background: rgba(18, 18, 18, 0.98); border: 1px solid var(--helostar-pink); padding: 15px; border-radius: 12px; display: none; color: white; z-index: 1002; width: 260px; backdrop-filter: blur(10px); }
        .progress-container { width: 100%; background: #222; border-radius: 10px; height: 5px; margin: 12px 0; overflow: hidden; }
        .progress-bar { width: 0%; height: 100%; background: var(--helostar-pink); transition: width 0.3s; }

        @media (max-width: 580px) {
            header { grid-template-columns: 1fr auto; padding: 10px; }
            .search-container { grid-column: span 2; order: 3; max-width: 100%; }
        }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <h2 style="color:var(--helostar-pink)">HELOSTAR</h2>
            <button class="auth-btn" onclick="signInWithGoogle()"><i class="fab fa-google"></i> Login with Gmail</button>
            <div style="margin: 10px 0; color: var(--text-gray); font-size: 0.7rem;">OR</div>
            <input type="text" id="guestUsername" class="auth-input" placeholder="Guest Name">
            <button class="auth-btn" style="background: #333;" onclick="guestMode()">View as Guest</button>
        </div>
    </div>

    <header>
        <a href="#" class="logo">HELOSTAR</a>
        <div class="search-container">
            <i class="fas fa-search search-icon"></i>
            <input type="text" id="searchInput" placeholder="Search videos..." onkeyup="filterVideos()">
        </div>
        <div class="user-section">
            <div id="userDisplay" style="font-size: 0.7rem; color: var(--text-gray);"></div>
            <button id="logoutBtn" class="logout-btn" style="display:none" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div class="container">
        <div id="videoContainer" class="video-grid"></div>
    </div>

    <div id="uploadStatus">
        <div style="font-weight: bold; font-size: 0.85rem;"><i class="fas fa-upload"></i> Publishing...</div>
        <input type="text" id="videoDescInput" class="auth-input" placeholder="Enter video caption...">
        <div class="progress-container"><div id="progressBar" class="progress-bar"></div></div>
        <div id="statusMessage" style="font-size: 0.7rem; color: var(--text-gray);">Ready</div>
    </div>
    
    <input type="file" id="fileUpload" style="display:none" accept="video/*">
    <button id="uploadBtn" class="fab-upload" onclick="document.getElementById('fileUpload').click()"><i class="fa fa-plus"></i></button>

<script>
    // --- CONFIGURATION ---
    const firebaseConfig = {
        apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
        authDomain: "helostar-134d9.firebaseapp.com",
        projectId: "helostar-134d9",
        messagingSenderId: "698470895907",
        appId: "1:698470895907:web:a8bae2a7bd3bbd135afc96"
    };

    // IMPORTANT: Replace this with your actual GitHub Token
    const GITHUB_TOKEN = "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"; 
    const REPO_OWNER = "Dharmendra967032";
    const REPO_NAME = "helostar.online";
    const ADMIN_EMAIL = "dharmendra967032@gmail.com";

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    let currentUserEmail = null;
    let isOwner = false;
    let isGuest = true;

    // --- AUTH LOGIC ---
    auth.onAuthStateChanged(user => {
        if (user) {
            isGuest = false;
            currentUserEmail = user.email;
            isOwner = (user.email === ADMIN_EMAIL);
            setupUI();
        }
    });

    function guestMode() {
        isGuest = true;
        currentUserEmail = document.getElementById('guestUsername').value || "Guest User";
        setupUI();
    }

    function setupUI() {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('userDisplay').innerHTML = isOwner ? `<b style="color:var(--helostar-pink)">OWNER</b>` : (isGuest ? `Guest` : currentUserEmail.split('@')[0]);
        
        if (!isGuest) {
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('uploadBtn').style.display = 'flex';
        }
        fetchVideos();
    }

    async function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
    }

    function logout() { auth.signOut().then(() => window.location.reload()); }

    // --- GITHUB DATA LOGIC ---
    async function fetchVideos() {
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/database.json?t=${Date.now()}`);
            const data = await res.json();
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            [...data.videos].reverse().forEach(v => {
                const canDelete = isOwner || (v.owner === currentUserEmail && !isGuest);
                const card = document.createElement('div');
                card.className = 'video-card';
                card.innerHTML = `
                    <div class="video-wrapper"><video src="${v.url}" controls></video></div>
                    <div class="video-info">
                        <span class="video-title">${v.description}</span>
                        <div class="video-meta">By ${v.owner}</div>
                        <div class="owner-controls">
                            <button class="btn-share" onclick="shareVideo('${v.id}')"><i class="fas fa-link"></i></button>
                            ${canDelete ? `<button class="btn-action btn-delete" onclick="deleteVideo('${v.id}', '${v.path}')">Delete</button>` : ''}
                        </div>
                    </div>`;
                container.appendChild(card);
            });
        } catch (e) { console.error("Load failed", e); }
    }

    document.getElementById('fileUpload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file || isGuest) return;

        const statusBox = document.getElementById('uploadStatus');
        const pBar = document.getElementById('progressBar');
        const statusMsg = document.getElementById('statusMessage');
        const caption = document.getElementById('videoDescInput').value || "New Video";

        statusBox.style.display = 'block';
        pBar.style.width = '20%';
        statusMsg.innerText = "Reading file...";

        const reader = new FileReader();
        reader.readAsDataURL(file);
        reader.onload = async () => {
            const base64 = reader.result.split(',')[1];
            const fileName = `videos/${Date.now()}_video.mp4`;

            try {
                // 1. Upload video file
                statusMsg.innerText = "Pushing to GitHub...";
                pBar.style.width = '50%';
                await githubRequest('PUT', fileName, {
                    message: "Upload video via WebUI",
                    content: base64
                });

                // 2. Update database.json
                statusMsg.innerText = "Updating database...";
                const dbRes = await githubRequest('GET', 'database.json');
                const db = JSON.parse(atob(dbRes.content));
                
                db.videos.push({
                    id: Date.now().toString(),
                    url: `https://raw.githubusercontent.com/${REPO_OWNER}/${REPO_NAME}/main/${fileName}`,
                    path: fileName,
                    description: caption,
                    owner: currentUserEmail
                });

                await githubRequest('PUT', 'database.json', {
                    message: "Update database entries",
                    content: btoa(JSON.stringify(db, null, 2)),
                    sha: dbRes.sha
                });

                pBar.style.width = '100%';
                statusMsg.innerText = "Success! Refreshing...";
                setTimeout(() => location.reload(), 1200);

            } catch (err) {
                alert("Upload failed: " + err.message);
                statusBox.style.display = 'none';
            }
        };
    });

    async function deleteVideo(id, path) {
        if(!confirm("Delete this video?")) return;
        try {
            // 1. Get database
            const dbRes = await githubRequest('GET', 'database.json');
            let db = JSON.parse(atob(dbRes.content));
            db.videos = db.videos.filter(v => v.id !== id);

            // 2. Update database
            await githubRequest('PUT', 'database.json', {
                message: "Delete video entry",
                content: btoa(JSON.stringify(db, null, 2)),
                sha: dbRes.sha
            });

            // 3. Optional: Delete actual file
            const fileRes = await githubRequest('GET', path);
            await githubRequest('DELETE', path, {
                message: "Remove video file",
                sha: fileRes.sha
            });

            location.reload();
        } catch (e) { alert("Delete failed"); }
    }

    async function githubRequest(method, path, body = null) {
        const headers = { 'Authorization': `token ${GITHUB_TOKEN}`, 'Accept': 'application/vnd.github.v3+json' };
        const url = `https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${path}`;
        const config = { method, headers };
        if(body) config.body = JSON.stringify(body);
        
        const res = await fetch(url, config);
        if(!res.ok) throw new Error(await res.text());
        return res.json();
    }

    function filterVideos() {
        const q = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.video-card').forEach(c => {
            c.style.display = c.innerText.toLowerCase().includes(q) ? '' : 'none';
        });
    }

    function shareVideo(id) {
        navigator.clipboard.writeText(window.location.href.split('#')[0] + "#video-" + id);
        alert("Link copied to clipboard!");
    }
</script>
</body>
    </html>
