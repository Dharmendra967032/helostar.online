<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helostar | Premium Video</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>

    <div class="app-shell">
        <aside class="sidebar">
            <div class="logo">HELO<span>STAR</span></div>
            
            <nav class="nav-menu">
                <div class="nav-group">
                    <p class="nav-label">Feed Type</p>
                    <button class="nav-btn active" onclick="switchMode('long', this)">
                        <i class="fas fa-desktop"></i> Cinema (Long)
                    </button>
                    <button class="nav-btn" onclick="switchMode('short', this)">
                        <i class="fas fa-mobile-alt"></i> Shorts (Vertical)
                    </button>
                </div>

                <div class="nav-group">
                    <p class="nav-label">Library</p>
                    <div class="dropdown">
                        <button class="nav-btn dropdown-toggle" onclick="toggleDropdown()">
                            <i class="fas fa-th-large"></i> Categories <i class="fas fa-chevron-down chevron"></i>
                        </button>
                        <div id="categoryDropdown" class="dropdown-content">
                            <a href="#"><i class="fas fa-fire"></i> Trending</a>
                            <a href="#"><i class="fas fa-music"></i> Music</a>
                            <a href="#"><i class="fas fa-gamepad"></i> Gaming</a>
                        </div>
                    </div>
                </div>
            </nav>

            <button class="upload-btn" onclick="triggerUpload()">
                <i class="fas fa-plus-circle"></i> Upload Video
            </button>
        </aside>

        <main class="main-content">
            <header class="top-header">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search for content..." onkeyup="filterVideos()">
                </div>
                <div class="user-profile">
                    <span id="userName">Guest User</span>
                    <div class="avatar">H</div>
                </div>
            </header>

            <div id="videoContainer" class="video-grid mode-long">
                </div>
        </main>
    </div>

    <input type="file" id="fileUpload" style="display:none" accept="video/*">
    <div id="loadingOverlay" class="overlay">
        <div class="spinner"></div>
        <p>Uploading to Helostar...</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
