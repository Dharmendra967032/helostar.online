<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helostar | Premium Video Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --helostar-pink: #d3159d;
            --text-white: #ffffff;
            --text-gray: #999999;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; padding: 0; overflow-x: hidden; }
        
        /* Auth Overlay */
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .auth-card { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--helostar-pink); text-align: center; width: 90%; max-width: 400px; box-shadow: 0 0 30px rgba(211, 21, 157, 0.2); }
        
        /* Layout */
        header { background: rgba(18, 18, 18, 0.95); padding: 10px 5%; display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass); backdrop-filter: blur(10px); }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--helostar-pink); text-decoration: none; cursor: pointer; }
        
        .container { max-width: 600px; margin: 20px auto; padding: 0 10px; padding-bottom: 100px; }
        .video-grid { display: flex; flex-direction: column; gap: 40px; }
        
        /* Video Styling */
        .video-card { background: var(--card-bg); border-radius: 20px; overflow: hidden; border: 1px solid var(--glass); scroll-snap-align: center; }
        .video-wrapper { position: relative; width: 100%; aspect-ratio: 9/16; background: #000; max-height: 80vh; }
        video { width: 100%; height: 100%; object-fit: contain; }
        
        .video-info { padding: 20px; }
        .video-title { font-size: 1.1rem; font-weight: 600; margin-bottom: 5px; display: block; }
        .video-meta { font-size: 0.85rem; color: var(--text-gray); margin-bottom: 15px; }

        /* Actions */
        .video-actions { display: flex; gap: 25px; border-top: 1px solid var(--glass); padding-top: 15px; }
        .action-item { cursor: pointer; color: var(--text-gray); display: flex; align-items: center; gap: 8px; font-size: 0.95rem; transition: 0.2s; }
        .action-item:hover { color: var(--helostar-pink); }
        
        /* Comments */
        .comment-box { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-top: 15px; display: none; }
        .comment-list { max-height: 150px; overflow-y: auto; font-size: 0.85rem; margin-bottom: 10px; color: #ccc; }
        .comment-item { margin-bottom: 8px; border-bottom: 1px solid #222; padding-bottom: 4px; }
        
        /* Inputs & Buttons */
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--glass); background: #1a1a1a; color: white; outline: none; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--helostar-pink); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .fab-upload { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: var(--helostar-pink); color: white; border: none; cursor: pointer; display: none; align-items: center; justify-content: center; z-index: 1001; font-size: 1.5rem; box-shadow: 0 10px 20px rgba(0,0,0,0.5); }
        
        .hidden-card { display: none !important; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <h1 style="color:var(--helostar-pink); margin-top:0;">HELOSTAR</h1>
            <button class="auth-btn" onclick="signInWithGoogle()"><i class="fab fa-google"></i> Login with Google</button>
            <div style="margin: 15px 0; color: var(--text-gray); font-size: 0.8rem;">OR CONTINUE AS GUEST</div>
            <input type="text" id="guestUsername" class="auth-input" placeholder="Enter Guest Username">
            <button class="auth-btn" style="background: #333;" onclick="guestMode()">Guest Access</button>
        </div>
    </div>

    <header>
        <div class="logo" onclick="window.scrollTo({top: 0, behavior: 'smooth'})">HELOSTAR</div>
        <div style="position: relative;">
            <input type="text" id="searchInput" class="auth-input" style="margin:0; border-radius: 20px; padding: 8px 20px;" placeholder="Search creators..." onkeyup="filterVideos()">
        </div>
        <button id="logoutBtn" class="auth-btn" style="display:none; width:auto; padding: 8px 15px; font-size: 0.8rem;" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <div id="videoContainer" class="video-grid"></div>
    </div>

    <input type="file" id="fileUpload" style="display:none" accept="video/*">
    <button id="uploadBtn" class="fab-upload" onclick="document.getElementById('fileUpload').click()"><i class="fa fa-plus"></i></button>

<script>
    // --- SETUP ---
    const SUPABASE_URL = "https://axufucktgyuorwqcykkq.supabase.co"; 
    const SUPABASE_ANON_KEY = "sb_publishable_Vuq82ePGI4vrov2ObLhJQQ_eZRtgkG5"; 

    firebase.initializeApp({
      apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
      authDomain: "helostar-134d9.firebaseapp.com",
      projectId: "helostar-134d9"
    });

    const auth = firebase.auth();
    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserEmail = null;

    auth.onAuthStateChanged(user => { 
        if (user) startApp(user.email);
        else if (localStorage.getItem('guestUser')) startApp(localStorage.getItem('guestUser'));
    });

    function startApp(email) {
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'block';
        document.getElementById('uploadBtn').style.display = 'flex';
        currentUserEmail = email;
        fetchVideos();
    }

    // --- UPLOAD LOGIC ---
    document.getElementById('fileUpload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;

        // Visual feedback
        const btn = document.getElementById('uploadBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';
        btn.disabled = true;

        try {
            const fileName = `${Date.now()}_${file.name.replace(/\s/g, '_')}`;
            
            // 1. Upload to Supabase Storage Bucket 'videos'
            const { data, error: uploadError } = await _supabase.storage
                .from('videos') 
                .upload(fileName, file);

            if (uploadError) throw uploadError;

            // 2. Get Public URL
            const { data: urlData } = _supabase.storage
                .from('videos')
                .getPublicUrl(fileName);

            const publicUrl = urlData.publicUrl;

            // 3. Save to database
            const { error: dbError } = await _supabase.from('videos').insert([{
                url: publicUrl,
                description: prompt("Enter video description:") || "Helostar Video",
                owner: currentUserEmail,
                likes: 0
            }]);

            if (dbError) throw dbError;

            alert("Upload Success!");
            fetchVideos(); // Refresh feed
        } catch (err) {
            console.error(err);
            alert("Upload Error: " + err.message);
        } finally {
            btn.innerHTML = '<i class="fa fa-plus"></i>';
            btn.disabled = false;
        }
    });

    // --- VIDEO LOADING & RENDERING ---
    async function fetchVideos() {
        const { data, error } = await _supabase.from('videos').select('*').order('created_at', { ascending: false });
        if (!error) {
            const container = document.getElementById('videoContainer');
            container.innerHTML = '';
            data.forEach(v => renderVideo(v));
        }
    }

    function renderVideo(video) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <div class="video-wrapper">
                <video src="${video.url}" playsinline controls onplay="managePlayback(this)" onended="playNextVideo(this)"></video>
            </div>
            <div class="video-info">
                <span class="video-title">${video.description || 'Helostar Video'}</span>
                <div class="video-meta">Uploaded by @${video.owner ? video.owner.split('@')[0] : 'anonymous'}</div>
                
                <div class="video-actions">
                    <div class="action-item" onclick="handleLike(${video.id})">
                        <i class="fas fa-heart"></i> <span id="likes-${video.id}">${video.likes || 0}</span>
                    </div>
                    <div class="action-item" onclick="toggleComments(${video.id})">
                        <i class="fas fa-comment"></i> Comment
                    </div>
                </div>

                <div id="comment-box-${video.id}" class="comment-box">
                    <div class="comment-list" id="list-${video.id}"></div>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="input-${video.id}" class="auth-input" style="margin:0; font-size:0.8rem;" placeholder="Add a comment...">
                        <button class="auth-btn" style="width:80px; margin:0; font-size:0.8rem;" onclick="submitComment(${video.id})">Post</button>
                    </div>
                </div>
            </div>`;
        document.getElementById('videoContainer').appendChild(card);
    }

    // --- SMART PLAYBACK ---
    function managePlayback(activeVideo) {
        const allVideos = document.querySelectorAll('video');
        allVideos.forEach(vid => {
            if (vid !== activeVideo) vid.pause();
        });
    }

    function playNextVideo(finishedVideo) {
        const allCards = Array.from(document.querySelectorAll('.video-card:not(.hidden-card)'));
        const currentCard = finishedVideo.closest('.video-card');
        const nextIdx = allCards.indexOf(currentCard) + 1;

        if (nextIdx < allCards.length) {
            const nextCard = allCards[nextIdx];
            nextCard.scrollIntoView({ behavior: 'smooth', block: 'center' });
            setTimeout(() => {
                const nextVid = nextCard.querySelector('video');
                if(nextVid) nextVid.play();
            }, 800);
        }
    }

    // --- LIKES & COMMENTS ---
    async function handleLike(id) {
        const { data } = await _supabase.from('videos').select('likes').eq('id', id).single();
        const updatedLikes = (data.likes || 0) + 1;
        const { error } = await _supabase.from('videos').update({ likes: updatedLikes }).eq('id', id);
        if (!error) document.getElementById(`likes-${id}`).innerText = updatedLikes;
    }

    function toggleComments(id) {
        const box = document.getElementById(`comment-box-${id}`);
        const isOpening = box.style.display !== 'block';
        box.style.display = isOpening ? 'block' : 'none';
        if (isOpening) loadComments(id);
    }

    async function submitComment(id) {
        const input = document.getElementById(`input-${id}`);
        if (!input.value.trim()) return;
        const { error } = await _supabase.from('comments').insert([{ 
            video_id: id, 
            user_name: currentUserEmail.split('@')[0], 
            comment_text: input.value 
        }]);
        if (!error) {
            input.value = '';
            loadComments(id);
        }
    }

    async function loadComments(id) {
        const list = document.getElementById(`list-${id}`);
        const { data, error } = await _supabase.from('comments').select('*').eq('video_id', id).order('created_at', { ascending: true });
        if (!error) {
            list.innerHTML = data.length 
                ? data.map(c => `<div class="comment-item"><b>${c.user_name}:</b> ${c.comment_text}</div>`).join('')
                : '<div style="font-size:0.7rem; color:gray;">No comments yet.</div>';
        }
    }

    // --- AUTH & FILTERS ---
    function filterVideos() {
        const query = document.getElementById('searchInput').value.toLowerCase();
        document.querySelectorAll('.video-card').forEach(card => {
            const content = card.innerText.toLowerCase();
            card.classList.toggle('hidden-card', !content.includes(query));
        });
    }

    function guestMode() {
        const name = document.getElementById('guestUsername').value || "Guest_" + Math.floor(Math.random()*100);
        localStorage.setItem('guestUser', name);
        location.reload();
    }

    async function signInWithGoogle() {
        const provider = new firebase.auth.GoogleAuthProvider();
        await auth.signInWithPopup(provider);
    }

    function logout() {
        localStorage.removeItem('guestUser');
        auth.signOut().then(() => location.reload());
    }
</script>
</body>
</html>
