// --- ONE-TIME LIKE LOGIC ---
async function handleLike(videoId) {
    const { error } = await _supabase
        .from('video_likes')
        .insert([{ video_id: videoId, user_email: currentUserEmail }]);

    if (error) {
        if (error.code === '23505') { // Postgres error code for unique violation
            alert("You have already liked this video!");
        } else {
            console.error("Like error:", error.message);
        }
    } else {
        updateLikeDisplay(videoId);
    }
}

async function updateLikeDisplay(videoId) {
    const { count, error } = await _supabase
        .from('video_likes')
        .select('*', { count: 'exact', head: true })
        .eq('video_id', videoId);
    
    if (!error) {
        const countSpan = document.getElementById(`like-count-${videoId}`);
        if (countSpan) countSpan.innerText = count;
    }
}

// --- COMMENT LOGIC WITH POST BUTTON ---
async function addComment(videoId) {
    const input = document.getElementById(`input-${videoId}`);
    const text = input.value.trim();
    if (!text) return;

    const { error } = await _supabase.from('comments').insert([{ 
        video_id: videoId, 
        user_name: currentUserEmail.split('@')[0], 
        comment_text: text 
    }]);

    if (!error) {
        input.value = '';
        loadComments(videoId); // Refresh the list
    } else {
        alert("Could not post comment.");
    }
}

async function loadComments(videoId) {
    const { data, error } = await _supabase
        .from('comments')
        .select('*')
        .eq('video_id', videoId)
        .order('created_at', { ascending: true });

    if (!error) {
        const list = document.getElementById(`list-${videoId}`);
        list.innerHTML = data.length ? data.map(c => `
            <div style="margin-bottom:4px;">
                <b style="color:var(--helostar-pink)">${c.user_name}:</b> ${c.comment_text}
            </div>
        `).join('') : '<div style="font-size:10px;">No comments yet.</div>';
    }
}

async function addComment(videoId, text, input) {
    if (!text) return;
    const { error } = await _supabase.from('comments').insert([{ 
        video_id: videoId, 
        user_name: currentUserEmail.split('@')[0], 
        comment_text: text

    if (!error) {

        toggleComments(videoId); // Refresh list
    }
}

        // Supabase storage upload with manual progress simulation
        // Note: Supabase standard JS client doesn't support progress events natively in all environments,

        pBar.style.width = '20%';
        statusMsg.innerText = "Uploading...";

        const { data, error } = await _supabase.storage
            .from('video-uploads')
            .upload(fileName, file);

        pBar.style.width = '70%';
        statusMsg.innerText = "Indexing Database...";

        const { data: { publicUrl } } = _supabase.storage.from('video-uploads').getPublicUrl(fileName);

            url: publicUrl, 
            description: document.getElementById('videoDescInput').value || "Video",

        }]);

        pBar.style.width = '100%';
        statusMsg.innerText = "Done! Refreshing...";

        alert(err.message);

async function fetchVideos(sortBy = 'created_at') {

            .from('videos')
            .select('*')
            .order(sortBy, { ascending: false });
