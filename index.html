<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helostar | Premium Feed</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #050505;
            --card-bg: #121212;
            --helostar-pink: #d3159d;
            --text-white: #ffffff;
            --text-gray: #999999;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: var(--text-white); margin: 0; padding: 0; overflow-x: hidden; }
        
        #authOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; display: flex; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .auth-card { background: var(--card-bg); padding: 40px; border-radius: 20px; border: 1px solid var(--helostar-pink); text-align: center; width: 90%; max-width: 400px; }

        header { background: rgba(18, 18, 18, 0.95); padding: 10px 5%; display: grid; grid-template-columns: auto 1fr auto; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass); }
        .logo { font-size: 1.5rem; font-weight: 800; color: var(--helostar-pink); cursor: pointer; }
        
        .container { max-width: 900px; margin: 20px auto; padding: 0 15px 100px 15px; }
        .section-label { font-size: 1.2rem; font-weight: bold; margin: 30px 0 15px 0; color: var(--helostar-pink); display: flex; align-items: center; gap: 10px; }

        /* SHORTS: Vertical Row */
        .shorts-row { display: flex; gap: 15px; overflow-x: auto; padding-bottom: 15px; scrollbar-width: none; }
        .short-card { flex: 0 0 200px; background: var(--card-bg); border-radius: 12px; overflow: hidden; border: 1px solid var(--glass); }
        .short-wrapper { width: 100%; aspect-ratio: 9/16; background: #000; }

        /* FULL VIDEOS: Horizontal Stack */
        .video-grid { display: flex; flex-direction: column; gap: 30px; }
        .video-card { background: var(--card-bg); border-radius: 15px; overflow: hidden; border: 1px solid var(--glass); width: 100%; max-width: 600px; margin: 0 auto; }
        .video-wrapper { width: 100%; height: 355px; background: #000; display: flex; align-items: center; justify-content: center; }
        video { width: 100%; height: 100%; object-fit: contain; }

        .video-info { padding: 15px; }
        .video-actions { display: flex; gap: 20px; border-top: 1px solid var(--glass); padding-top: 12px; }
        .action-item { cursor: pointer; color: var(--text-gray); display: flex; align-items: center; gap: 8px; font-size: 0.9rem; }
        .action-item.liked { color: var(--helostar-pink); font-weight: bold; }
        
        .comment-box { background: #1a1a1a; padding: 15px; border-radius: 12px; margin-top: 10px; display: none; }
        .auth-input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid var(--glass); background: #1a1a1a; color: white; box-sizing: border-box; }
        .auth-btn { width: 100%; padding: 12px; background: var(--helostar-pink); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .fab-upload { position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px; border-radius: 50%; background: var(--helostar-pink); color: white; border: none; cursor: pointer; display: none; z-index: 1001; font-size: 1.5rem; }
        
        /* Guest Style */
        .guest-lock { opacity: 0.4; cursor: not-allowed !important; pointer-events: none !important; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <h1 style="color:var(--helostar-pink);">HELOSTAR</h1>
            <button class="auth-btn" onclick="signInWithGoogle()"><i class="fab fa-google"></i> Login with Google</button>
            <div style="margin: 15px 0; color: var(--text-gray); font-size: 0.8rem;">OR</div>
            <input type="text" id="guestUsername" class="auth-input" placeholder="Guest Name">
            <button class="auth-btn" style="background: #333;" onclick="guestMode()">Guest Mode (View Only)</button>
        </div>
    </div>

    <header>
        <div class="logo">HELOSTAR</div>
        <input type="text" id="searchInput" class="auth-input" style="margin:0; border-radius: 20px;" placeholder="Search..." onkeyup="filterVideos()">
        <button id="logoutBtn" class="auth-btn" style="display:none; width:auto; padding: 8px 15px;" onclick="logout()">Logout</button>
    </header>

    <div class="container">
        <div class="section-label"><i class="fas fa-bolt"></i> Shorts</div>
        <div id="shortsContainer" class="shorts-row"></div>

        <div class="section-label"><i class="fas fa-play-circle"></i> Full Videos</div>
        <div id="videoContainer" class="video-grid"></div>
    </div>

    <input type="file" id="fileUpload" style="display:none" accept="video/*">
    <button id="uploadBtn" class="fab-upload" onclick="document.getElementById('fileUpload').click()"><i class="fa fa-plus"></i></button>

<script>
    const SUPABASE_URL = "https://axufucktgyuorwqcykkq.supabase.co"; 
    const SUPABASE_ANON_KEY = "sb_publishable_Vuq82ePGI4vrov2ObLhJQQ_eZRtgkG5"; 

    firebase.initializeApp({
      apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
      authDomain: "helostar-134d9.firebaseapp.com",
      projectId: "helostar-134d9"
    });

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserEmail = null;
    let isGuest = false;

    firebase.auth().onAuthStateChanged(user => { 
        if (user) {
            currentUserEmail = user.email;
            startApp(false);
        } else if (localStorage.getItem('guestUser')) {
            startApp(true);
        }
    });

    function startApp(guestStatus) {
        isGuest = guestStatus;
        document.getElementById('authOverlay').style.display = 'none';
        document.getElementById('logoutBtn').style.display = 'block';
        if (!isGuest) document.getElementById('uploadBtn').style.display = 'flex';
        fetchVideos();
    }

    async function fetchVideos() {
        const { data: videos } = await _supabase.from('videos').select('*').order('created_at', { ascending: false });
        
        // Fetch videos this user has already liked
        let myLikes = [];
        if (currentUserEmail) {
            const { data: likes } = await _supabase.from('likes').select('video_id').eq('user_email', currentUserEmail);
            myLikes = likes.map(l => l.video_id);
        }

        const shortsCont = document.getElementById('shortsContainer');
        const videoCont = document.getElementById('videoContainer');
        shortsCont.innerHTML = ''; videoCont.innerHTML = '';

        videos.forEach(v => {
            const hasLiked = myLikes.includes(v.id);
            const tempVid = document.createElement('video');
            tempVid.src = v.url;
            tempVid.onloadedmetadata = () => {
                if (tempVid.videoHeight > tempVid.videoWidth) renderShort(v, hasLiked);
                else renderFull(v, hasLiked);
            };
        });
    }

    function renderShort(v, hasLiked) {
        const div = document.createElement('div');
        div.className = 'short-card';
        div.innerHTML = `
            <div class="short-wrapper"><video src="${v.url}" loop muted onclick="this.paused ? this.play() : this.pause()"></video></div>
            <div style="padding:10px;">
                <div class="action-item ${isGuest ? 'guest-lock' : ''} ${hasLiked ? 'liked' : ''}" onclick="handleLike(${v.id}, this)">
                    <i class="fas fa-heart"></i> <span id="likes-${v.id}">${v.likes || 0}</span>
                </div>
            </div>`;
        document.getElementById('shortsContainer').appendChild(div);
    }

    function renderFull(v, hasLiked) {
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
            <div class="video-wrapper"><video src="${v.url}" controls></video></div>
            <div class="video-info">
                <span style="font-weight:600; display:block; margin-bottom:10px;">${v.description}</span>
                <div class="video-actions">
                    <div class="action-item ${isGuest ? 'guest-lock' : ''} ${hasLiked ? 'liked' : ''}" onclick="handleLike(${v.id}, this)">
                        <i class="fas fa-heart"></i> <span id="likes-${v.id}">${v.likes || 0}</span>
                    </div>
                    <div class="action-item ${isGuest ? 'guest-lock' : ''}" onclick="toggleComments(${v.id})">
                        <i class="fas fa-comment"></i> Comment
                    </div>
                </div>
                <div id="comment-box-${v.id}" class="comment-box">
                    <div id="list-${v.id}" style="font-size:0.8rem; margin-bottom:10px;"></div>
                    <input type="text" id="input-${v.id}" class="auth-input" placeholder="Add comment...">
                    <button class="auth-btn" onclick="submitComment(${v.id})">Post</button>
                </div>
            </div>`;
        document.getElementById('videoContainer').appendChild(card);
    }

    async function handleLike(videoId, btn) {
        if (isGuest || !currentUserEmail || btn.classList.contains('liked')) return;

        // 1. Record the like in the 'likes' table
        const { error: likeErr } = await _supabase.from('likes').insert([{ 
            video_id: videoId, 
            user_email: currentUserEmail 
        }]);

        if (likeErr) return; // If already liked, DB unique constraint stops this

        // 2. Increment the count in the 'videos' table
        const { data: vData } = await _supabase.from('videos').select('likes').eq('id', videoId).single();
        await _supabase.from('videos').update({ likes: (vData.likes || 0) + 1 }).eq('id', videoId);

        btn.classList.add('liked');
        document.getElementById(`likes-${videoId}`).innerText = (vData.likes || 0) + 1;
    }

    // Rest of your logic (Upload, Comments, etc.)
    document.getElementById('fileUpload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file || isGuest) return;
        const btn = document.getElementById('uploadBtn');
        btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i>';

        const fileName = `${Date.now()}_${file.name}`;
        await _supabase.storage.from('videos').upload(fileName, file);
        const { data: urlData } = _supabase.storage.from('videos').getPublicUrl(fileName);

        await _supabase.from('videos').insert([{
            url: urlData.publicUrl,
            description: prompt("Video Description:") || "New Post",
            owner: currentUserEmail,
            likes: 0
        }]);
        location.reload();
    });

    function toggleComments(id) {
        const b = document.getElementById(`comment-box-${id}`);
        b.style.display = b.style.display === 'block' ? 'none' : 'block';
    }

    function guestMode() {
        localStorage.setItem('guestUser', 'Guest');
        location.reload();
    }

    function logout() {
        localStorage.clear();
        firebase.auth().signOut().then(() => location.reload());
    }

    async function signInWithGoogle() {
        await firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider());
    }
</script>
</body>
</html>
