<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helostar | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #000;
            --helostar-pink: #d3159d;
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: #fff; margin: 0; }
        
        header { background: rgba(0,0,0,0.95); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--helostar-pink); text-decoration: none; }
        .logout-btn { background: none; border: none; color: #fff; font-size: 1.2rem; cursor: pointer; }

        .tools-row { padding: 10px 15px; display: flex; gap: 10px; background: #000; }
        .cat-select { flex: 1; background: var(--glass-white); border: 1px solid var(--glass-border); border-radius: 10px; color: white; padding: 10px; outline: none; }
        .search-box { flex: 2; background: var(--glass-white); border: 1px solid var(--glass-border); border-radius: 10px; padding: 10px; color: white; outline: none; }

        .nav-tabs { display: flex; background: #000; border-bottom: 1px solid #111; }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #555; font-weight: 700; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom-color: var(--helostar-pink); }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }
        .card { width: 100%; margin-bottom: 25px; border-bottom: 1px solid #111; position: relative; padding-bottom: 15px; }
        .v-wrap { width: 100%; background: #000; position: relative; overflow: hidden; display: flex; justify-content: center; align-items: center; }
        .v-full { height: 400px; }
        .v-short { aspect-ratio: 9/16; max-height: 85vh; }
        
        video { width: 100%; height: 100%; object-fit: contain; background: #000; cursor: pointer; }

        /* Mute Toggle Icon Overlay */
        .mute-overlay { position: absolute; bottom: 15px; right: 15px; background: rgba(0,0,0,0.5); width: 40px; height: 40px; border-radius: 50%; display: flex; align-items: center; justify-content: center; z-index: 10; cursor: pointer; }

        .emoji-float { position: absolute; pointer-events: none; font-size: 30px; animation: floatUp 0.8s ease-out forwards; z-index: 100; left: 50%; }
        @keyframes floatUp { 0% { transform: translate(-50%, 0); opacity: 1; } 100% { transform: translate(-50%, -100px); opacity: 0; } }

        .action-row { display: flex; gap: 20px; padding: 12px 15px; }
        .btn-act { cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 1rem; color: #fff; border: none; background: none; }
        .btn-act.liked { color: var(--helostar-pink); }

        .comm-panel { margin: 0 15px; padding: 12px; display: none; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); }
        .cl-list { max-height: 150px; overflow-y: auto; font-size: 0.85rem; margin-bottom: 10px; }
        .c-item { margin-bottom: 6px; border-bottom: 1px solid rgba(255,255,255,0.03); padding-bottom: 4px; }
        .c-input-grp { display: flex; gap: 8px; }
        .c-input-grp input { flex: 1; background: #222; border: 1px solid #444; color: #fff; border-radius: 8px; padding: 8px; outline: none; }

        .upload-trigger { position: fixed; bottom: 30px; right: 25px; font-size: 3.5rem; color: var(--helostar-pink); cursor: pointer; z-index: 1001; background: none; border: none; line-height: 1; }
        
        .hidden { display: none !important; }
        #authOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <h1 class="logo" style="font-size: 3.5rem; margin-bottom: 30px;">HELOSTAR</h1>
        <button onclick="signInWithGoogle()" style="padding: 15px 40px; border-radius: 30px; border: none; background: #fff; font-weight: bold; cursor: pointer;">Login with Google</button>
        <p onclick="guestMode()" style="margin-top: 20px; color: #666; cursor: pointer;">Continue as Guest</p>
    </div>

    <header>
        <div class="logo">HELOSTAR</div>
        <div style="display:flex; align-items:center; gap:12px;">
            <span id="userNameDisplay" style="font-size:0.85rem; color:var(--helostar-pink)"></span>
            <button id="logoutBtn" class="logout-btn hidden" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div class="tools-row">
        <select id="catFilter" class="cat-select" onchange="filterByCat(this.value)">
            <option value="All">All Categories</option>
            <option value="Comedy">Comedy</option>
            <option value="Party">Party</option>
            <option value="Bhakti">Bhakti</option>
            <option value="Tech">Tech</option>
            <option value="News">News</option>
        </select>
        <input type="text" id="searchInput" class="search-box" placeholder="Search..." oninput="handleSearch()">
    </div>

    <div class="nav-tabs">
        <button id="tShort" class="tab-btn active" onclick="setTab('short')">SHORTS</button>
        <button id="tFull" class="tab-btn" onclick="setTab('full')">VIDEOS</button>
    </div>

    <div class="container" id="feed"></div>

    <button id="uploadBtn" class="upload-trigger hidden" onclick="document.getElementById('fileIn').click()"><i class="fa fa-plus-circle"></i></button>
    <input type="file" id="fileIn" style="display:none" accept="video/*">

<script>
    const SUPABASE_URL = "https://axufucktgyuorwqcykkq.supabase.co"; 
    const SUPABASE_ANON_KEY = "sb_publishable_Vuq82ePGI4vrov2ObLhJQQ_eZRtgkG5"; 

    firebase.initializeApp({
      apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
      authDomain: "helostar-134d9.firebaseapp.com",
      projectId: "helostar-134d9"
    });

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserEmail = null, currentTab = 'short', currentCat = 'All', searchQuery = "";
    let isGlobalMuted = true; // Default to muted like TikTok/Instagram

    firebase.auth().onAuthStateChanged(user => {
        if (user) { 
            currentUserEmail = user.email; 
            document.getElementById('userNameDisplay').innerText = "@" + (user.displayName || user.email.split('@')[0]);
            startApp();
        } else if (localStorage.getItem('guest')) {
            document.getElementById('userNameDisplay').innerText = "@Guest";
            startApp();
        }
    });

    function startApp() {
        document.getElementById('authOverlay').classList.add('hidden');
        document.getElementById('logoutBtn').classList.remove('hidden');
        document.getElementById('uploadBtn').classList.remove('hidden');
        renderFeed();
    }

    function setTab(t) { currentTab = t; renderFeed(); }
    function filterByCat(cat) { currentCat = cat; renderFeed(); }
    function handleSearch() { searchQuery = document.getElementById('searchInput').value.toLowerCase(); renderFeed(); }

    async function renderFeed() {
        const feed = document.getElementById('feed');
        feed.innerHTML = '<p style="text-align:center; padding:50px; opacity:0.5;">Loading Feed...</p>';
        let q = _supabase.from('videos').select('*').order('created_at', {ascending: false});
        if (currentCat !== 'All') q = q.eq('category', currentCat);
        const { data: videos } = await q;
        const filtered = videos.filter(v => v.description.toLowerCase().includes(searchQuery));
        feed.innerHTML = '';
        
        filtered.forEach(v => {
            const vTemp = document.createElement('video');
            vTemp.src = v.url + "#t=0.5";
            vTemp.preload = "metadata";
            vTemp.onloadedmetadata = () => {
                const isVertical = vTemp.videoHeight > vTemp.videoWidth;
                if ((currentTab === 'short' && isVertical) || (currentTab === 'full' && !isVertical)) {
                    createCard(v, isVertical);
                }
            };
        });
    }

    function createCard(v, isVertical) {
        const card = document.createElement('div'); card.className = 'card';
        card.innerHTML = `
            <div class="v-wrap ${isVertical?'v-short':'v-full'}">
                <video src="${v.url}#t=0.5" preload="metadata" ${!isVertical?'controls':'loop'} 
                       muted="${isGlobalMuted}" onclick="handleVideoClick(this, ${v.id})"></video>
                <div class="mute-overlay" onclick="toggleMute(this)">
                    <i class="fas ${isGlobalMuted ? 'fa-volume-mute' : 'fa-volume-up'}"></i>
                </div>
            </div>
            <div class="action-row">
                <div class="btn-act"><i class="fas fa-eye"></i> <span id="vc-${v.id}">${v.views||0}</span></div>
                <button id="btn-like-${v.id}" class="btn-act" onclick="doLike(${v.id}, this)">
                    <i class="fas fa-heart"></i> <span id="lc-${v.id}">${v.likes||0}</span>
                </button>
                <div class="btn-act" onclick="toggleComm(${v.id})"><i class="fas fa-comment"></i></div>
            </div>
            <div style="padding:0 15px; font-size:0.9rem;">
                <b style="color:var(--helostar-pink)">@${v.owner?.split('@')[0]}</b> ${v.description}
            </div>
            <div id="cb-${v.id}" class="comm-panel">
                <div id="cl-${v.id}" class="cl-list"></div>
                <div class="c-input-grp">
                    <input type="text" id="ci-${v.id}" placeholder="Say something...">
                    <button onclick="sendComm(${vid})" style="background:var(--helostar-pink); border:none; color:#fff; padding:8px 15px; border-radius:8px;">Post</button>
                </div>
            </div>`;
        document.getElementById('feed').appendChild(card);
    }

    function handleVideoClick(video, vid) {
        if (video.paused) {
            video.play();
            addView(vid);
        } else {
            video.pause();
        }
    }

    function toggleMute(btn) {
        isGlobalMuted = !isGlobalMuted;
        const allVideos = document.querySelectorAll('video');
        const iconClass = isGlobalMuted ? 'fa-volume-mute' : 'fa-volume-up';
        
        allVideos.forEach(v => v.muted = isGlobalMuted);
        document.querySelectorAll('.mute-overlay i').forEach(icon => {
            icon.className = `fas ${iconClass}`;
        });
    }

    async function doLike(vid, btn) {
        if (!currentUserEmail || btn.classList.contains('liked')) return;
        const emoji = document.createElement('div');
        emoji.className = 'emoji-float';
        emoji.innerText = 'ðŸ˜';
        btn.appendChild(emoji);
        setTimeout(() => emoji.remove(), 800);

        const { error } = await _supabase.from('likes').insert([{ video_id: vid, user_email: currentUserEmail }]);
        if (!error) {
            btn.classList.add('liked');
            document.getElementById(`lc-${vid}`).innerText = parseInt(document.getElementById(`lc-${vid}`).innerText) + 1;
            await _supabase.rpc('increment_likes', { row_id: vid });
        }
    }

    async function addView(vid) {
        await _supabase.rpc('increment_views', { row_id: vid });
        let vSpan = document.getElementById(`vc-${vid}`);
        if(vSpan) vSpan.innerText = parseInt(vSpan.innerText) + 1;
    }

    function toggleComm(vid) {
        const box = document.getElementById(`cb-${vid}`);
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
        if (box.style.display === 'block') refreshComm(vid);
    }

    async function refreshComm(vid) {
        const { data } = await _supabase.from('comments').select('*').eq('video_id', vid).order('created_at', {ascending: false});
        document.getElementById(`cl-${vid}`).innerHTML = data.map(c => `<div class="c-item"><b>@${c.user_name}</b> ${c.comment_text}</div>`).join('') || 'No comments.';
    }

    function logout() { firebase.auth().signOut().then(() => { localStorage.clear(); location.reload(); }); }
    function guestMode() { localStorage.setItem('guest', '1'); location.reload(); }
    function signInWithGoogle() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
</script>
</body>
</html>
