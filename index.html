<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Helostar | Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>

    <style>
        :root {
            --bg-color: #000;
            --helostar-pink: #d3159d;
            --glass-white: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.15);
        }

        body { font-family: 'Inter', sans-serif; background: var(--bg-color); color: #fff; margin: 0; }
        
        header { background: rgba(0,0,0,0.9); padding: 12px 20px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 1000; border-bottom: 1px solid var(--glass-border); }
        .logo { font-size: 1.5rem; font-weight: 900; color: var(--helostar-pink); }
        .logout-btn { background: none; border: none; color: #fff; font-size: 1.3rem; cursor: pointer; }

        /* Left-aligned Menu & Search */
        .tools-row { padding: 10px 15px; display: flex; gap: 10px; background: #000; }
        .cat-select { flex: 1; background: var(--glass-white); border: 1px solid var(--glass-border); border-radius: 10px; color: white; padding: 10px; outline: none; }
        .search-box { flex: 2; background: var(--glass-white); border: 1px solid var(--glass-border); border-radius: 10px; padding: 10px; color: white; outline: none; }

        .nav-tabs { display: flex; background: #000; }
        .tab-btn { flex: 1; padding: 15px; background: none; border: none; color: #555; font-weight: 700; cursor: pointer; border-bottom: 2px solid transparent; }
        .tab-btn.active { color: #fff; border-bottom-color: var(--helostar-pink); }

        .container { width: 100%; max-width: 500px; margin: 0 auto; padding-bottom: 100px; }
        .card { width: 100%; margin-bottom: 25px; border-bottom: 1px solid #111; position: relative; }
        
        /* Thumbnail Fix Style */
        .v-wrap { width: 100%; background: #111; position: relative; overflow: hidden; }
        .v-full { height: 400px; }
        .v-short { aspect-ratio: 9/16; }
        video { width: 100%; height: 100%; object-fit: contain; background: #000; }

        /* Emoji Animation */
        .emoji-float { position: absolute; pointer-events: none; font-size: 24px; animation: floatUp 1s forwards; opacity: 0; z-index: 20; }
        @keyframes floatUp {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-50px); opacity: 0; }
        }

        .action-row { display: flex; gap: 20px; padding: 15px; align-items: center; }
        .btn-act { cursor: pointer; display: flex; align-items: center; gap: 6px; font-size: 0.95rem; color: #fff; border: none; background: none; position: relative; }
        .btn-act.liked { color: var(--helostar-pink); }

        .comm-panel { margin: 0 15px 15px; padding: 15px; display: none; border-radius: 12px; background: rgba(255,255,255,0.05); border: 1px solid var(--glass-border); }
        .upload-trigger { position: fixed; bottom: 30px; right: 25px; font-size: 3rem; color: var(--helostar-pink); cursor: pointer; z-index: 1001; background: none; border: none; }
        
        .hidden { display: none !important; }
        #authOverlay { position: fixed; inset: 0; background: #000; z-index: 5000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
    </style>
</head>
<body>

    <div id="authOverlay">
        <h1 class="logo" style="font-size: 3rem;">HELOSTAR</h1>
        <button onclick="signInWithGoogle()" style="padding:15px 30px; border-radius:30px; margin-top:30px;">Google Login</button>
        <p onclick="guestMode()" style="margin-top:20px; color:#888;">Guest Mode</p>
    </div>

    <header>
        <div class="logo">HELOSTAR</div>
        <div style="display:flex; align-items:center; gap:10px;">
            <span id="userNameDisplay"></span>
            <button id="logoutBtn" class="logout-btn hidden" onclick="logout()"><i class="fas fa-sign-out-alt"></i></button>
        </div>
    </header>

    <div class="tools-row">
        <select id="catFilter" class="cat-select" onchange="filterByCat(this.value)">
            <option value="All">All Categories</option>
            <option value="Comedy">Comedy</option>
            <option value="Party">Party</option>
            <option value="Bhakti">Bhakti</option>
            <option value="Tech">Tech</option>
            <option value="News">News</option>
        </select>
        <input type="text" id="searchInput" class="search-box" placeholder="Search..." oninput="handleSearch()">
    </div>

    <div class="nav-tabs">
        <button id="tShort" class="tab-btn active" onclick="setTab('short')">SHORTS</button>
        <button id="tFull" class="tab-btn" onclick="setTab('full')">VIDEOS</button>
    </div>

    <div class="container" id="feed"></div>

    <button id="uploadBtn" class="upload-trigger hidden" onclick="document.getElementById('fileIn').click()"><i class="fa fa-plus-circle"></i></button>
    <input type="file" id="fileIn" style="display:none" accept="video/*">

<script>
    const SUPABASE_URL = "https://axufucktgyuorwqcykkq.supabase.co"; 
    const SUPABASE_ANON_KEY = "sb_publishable_Vuq82ePGI4vrov2ObLhJQQ_eZRtgkG5"; 

    firebase.initializeApp({
      apiKey: "AIzaSyAd_Gds3NO1NuiWWE7kOUST_epBn_cs2xY",
      authDomain: "helostar-134d9.firebaseapp.com",
      projectId: "helostar-134d9"
    });

    const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
    let currentUserEmail = null, currentTab = 'short', currentCat = 'All', searchQuery = "";

    firebase.auth().onAuthStateChanged(user => {
        if (user) { 
            currentUserEmail = user.email; 
            document.getElementById('userNameDisplay').innerText = user.displayName;
            document.getElementById('authOverlay').classList.add('hidden');
            document.getElementById('logoutBtn').classList.remove('hidden');
            document.getElementById('uploadBtn').classList.remove('hidden');
            renderFeed();
        } else if (localStorage.getItem('guest')) {
            document.getElementById('authOverlay').classList.add('hidden');
            renderFeed();
        }
    });

    function setTab(t) { currentTab = t; document.querySelectorAll('.tab-btn').forEach(b=>b.classList.remove('active')); document.getElementById(t==='short'?'tShort':'tFull').classList.add('active'); renderFeed(); }
    function filterByCat(cat) { currentCat = cat; renderFeed(); }
    function handleSearch() { searchQuery = document.getElementById('searchInput').value.toLowerCase(); renderFeed(); }

    async function renderFeed() {
        const feed = document.getElementById('feed');
        feed.innerHTML = '<p style="text-align:center; padding:50px;">Updating...</p>';
        
        let q = _supabase.from('videos').select('*').order('created_at', {ascending: false});
        if (currentCat !== 'All') q = q.eq('category', currentCat);
        const { data: videos } = await q;

        const filtered = videos.filter(v => v.description.toLowerCase().includes(searchQuery));
        feed.innerHTML = '';
        
        filtered.forEach(v => {
            const vTemp = document.createElement('video');
            vTemp.src = v.url + "#t=0.1"; // Thumbnail Fix: forces video to load first frame
            vTemp.preload = "metadata";
            vTemp.onloadedmetadata = async () => {
                const isVertical = vTemp.videoHeight > vTemp.videoWidth;
                if ((currentTab === 'short' && isVertical) || (currentTab === 'full' && !isVertical)) {
                    createCard(v, isVertical);
                }
            };
        });
    }

    function createCard(v, isVertical) {
        const card = document.createElement('div'); card.className = 'card';
        card.innerHTML = `
            <div class="v-wrap ${isVertical?'v-short':'v-full'}">
                <video src="${v.url}#t=0.1" preload="metadata" ${!isVertical?'controls':'loop muted'} onplay="addView(${v.id})"></video>
            </div>
            <div class="action-row">
                <div class="btn-act"><i class="fas fa-eye"></i> <span id="vc-${v.id}">${v.views||0}</span></div>
                <button id="btn-like-${v.id}" class="btn-act" onclick="doLike(${v.id}, this)">
                    <i class="fas fa-heart"></i> <span id="lc-${v.id}">${v.likes||0}</span>
                </button>
                <div class="btn-act" onclick="toggleComm(${v.id})"><i class="fas fa-comment"></i></div>
            </div>
            <div style="padding:0 15px 15px; font-size:0.9rem;">
                <b>@${v.owner?.split('@')[0]}</b> ${v.description}
            </div>
            <div id="cb-${v.id}" class="comm-panel">
                <div id="cl-${v.id}"></div>
                <div style="display:flex; gap:5px; margin-top:10px;">
                    <input type="text" id="ci-${v.id}" style="flex:1; background:#222; color:#fff; border:none; padding:8px;" placeholder="Comment...">
                    <button onclick="sendComm(${v.id})" style="background:var(--helostar-pink); border:none; color:#fff; padding:5px 10px;">Post</button>
                </div>
            </div>`;
        document.getElementById('feed').appendChild(card);
    }

    async function doLike(vid, btn) {
        if (!currentUserEmail || btn.classList.contains('liked')) return;
        
        // Happy Emoji Animation
        const emojis = ['ðŸ˜', 'ðŸ”¥', 'ðŸŽ‰', 'ðŸ’–', 'âœ¨'];
        const emoji = document.createElement('div');
        emoji.className = 'emoji-float';
        emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
        btn.appendChild(emoji);
        setTimeout(() => emoji.remove(), 1000);

        // Update DB without reload
        const { error } = await _supabase.from('likes').insert([{ video_id: vid, user_email: currentUserEmail }]);
        if (!error) {
            btn.classList.add('liked');
            let countSpan = document.getElementById(`lc-${vid}`);
            countSpan.innerText = parseInt(countSpan.innerText) + 1;
            await _supabase.rpc('increment_likes', { row_id: vid });
        }
    }

    async function addView(vid) {
        await _supabase.rpc('increment_views', { row_id: vid });
        let vSpan = document.getElementById(`vc-${vid}`);
        vSpan.innerText = parseInt(vSpan.innerText) + 1;
    }

    function toggleComm(vid) {
        const box = document.getElementById(`cb-${vid}`);
        box.style.display = box.style.display === 'block' ? 'none' : 'block';
    }

    function logout() { firebase.auth().signOut().then(() => location.reload()); }
    function guestMode() { localStorage.setItem('guest', '1'); location.reload(); }
    function signInWithGoogle() { firebase.auth().signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
</script>
</body>
</html>
