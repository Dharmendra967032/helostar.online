<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Helostar | Premium Video Feed</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
</head>
<body>

    <div id="authOverlay">
        <div class="auth-card">
            <h1 class="brand-text">HELOSTAR</h1>
            <button class="auth-btn google-btn" onclick="signInWithGoogle()">
                <i class="fab fa-google"></i> Login with Google
            </button>
            <div class="divider">OR</div>
            <input type="text" id="guestUsername" class="auth-input" placeholder="Guest Username">
            <button class="auth-btn guest-btn" onclick="guestMode()">Guest Access</button>
        </div>
    </div>

    <div id="uploadProgress">Uploading... Please wait.</div>

    <header>
        <div class="logo" onclick="location.reload()">HELOSTAR</div>
        <div class="mode-tabs">
            <button class="tab-btn active" onclick="switchMode('short')">Shorts</button>
            <button class="tab-btn" onclick="switchMode('long')">Long Form</button>
        </div>
        <div class="header-actions">
            <input type="text" id="searchInput" class="search-input" placeholder="Search..." onkeyup="filterVideos()">
            <button id="logoutBtn" class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </header>

    <main class="container">
        <div id="videoContainer" class="video-grid mode-short">
            </div>
    </main>

    <input type="file" id="fileUpload" style="display:none" accept="video/*">
    <button id="uploadBtn" class="fab-upload" onclick="triggerUpload()">
        <i class="fa fa-plus"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
